<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel();">&times;</button>
    <h4 class="modal-title">Delete {{itemType | uppercase}}</h4>
</div>
<div class="modal-body" style="overflow:hidden;">
    <h4>Are you sure you want to delete this {{itemType == 'product' ? 'product' : 'vendor'}}?</h4>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="cancel();">No</button>
    <button type="button" class="btn btn-danger">Yes</button>
</div>
