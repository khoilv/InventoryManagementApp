<form class="form-horizontal" role="form" ng-submit="submitVendor();">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="cancel();">&times;</button>
        <h4 class="modal-title">{{vendor.id > 0 ? 'Edit' : 'Add'}} vendor</h4>
    </div>
    <div class="modal-body" style="overflow: hidden;">
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter vendor name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Logo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-ng-model="vendor.logo" placeholder="Enter vendor logo">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="cancel();">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
