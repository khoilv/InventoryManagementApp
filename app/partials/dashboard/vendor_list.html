<div class="pull-right"><a href="javascript:void(0);" class="btn btn-success" style="margin: 0;">Add</a></div>
<div class="clearfix"></div>
<table class="table mt20">
    <thead>
    <tr>
        <th>Name</th>
        <th>Logo</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in items">
        <td>{{item.name}}</td>
        <td><img ng-src="{{item.logo}}"></td>
        <td>
            <a href="#" data-toggle="modal" data-target="#edit-vendor" class="btn btn-primary "><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-remove"></span></a>
        </td>
    </tr>
    </tbody>
</table>
