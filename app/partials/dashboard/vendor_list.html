<div class="pull-right"><a href="javascript:void(0);" class="btn btn-primary" data-ng-click="addVendor();" style="margin: 0;">Add</a></div>
<div class="clearfix"></div>
<table class="table mt20">
    <thead>
    <tr>
        <th>Name</th>
        <th>Logo</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in items">
        <td>{{item.name}}</td>
        <td><img ng-src="{{item.logo}}"></td>
        <td>
            <button type="button" class="btn btn-primary" data-ng-click="openModal('edit', 'vendor');"><span class="glyphicon glyphicon-pencil"></span></button>
            <button class="btn btn-danger" data-ng-click="openModal('delete', 'vendor');"><span class="glyphicon glyphicon-remove"></span></button>
        </td>
    </tr>
    </tbody>
</table>
