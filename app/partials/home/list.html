<table class="col-md-12 table table-striped">
    <thead>
    <tr>
        <th>
            Item name
            <div data-ng-click="sortItems('name');">
                <span ng-if="sorts.status[0] == 0 || sorts.status[0] == 2" class="glyphicon glyphicon-menu-up mt5"></span>
                <span ng-if="sorts.status[0] == 0 || sorts.status[0] == 1" class="glyphicon glyphicon-menu-down"></span>
            </div>
        </th>
        <th>
            Vendor
            <div data-ng-click="sortItems('vendor_name');">
                <span ng-if="sorts.status[1] == 0 || sorts.status[1] == 2" class="glyphicon glyphicon-menu-up mt5"></span>
                <span ng-if="sorts.status[1] == 0 || sorts.status[1] == 1" class="glyphicon glyphicon-menu-down"></span>
            </div>
        </th>
        <th>
            Type
            <div data-ng-click="sortItems('type_name');">
                <span ng-if="sorts.status[2] == 0 || sorts.status[2] == 2" class="glyphicon glyphicon-menu-up mt5"></span>
                <span ng-if="sorts.status[2] == 0 || sorts.status[2] == 1" class="glyphicon glyphicon-menu-down"></span>
            </div>
        </th>
        <th>
            Serial number
            <div data-ng-click="sortItems('serial_number');">
                <span ng-if="sorts.status[3] == 0 || sorts.status[3] == 2" class="glyphicon glyphicon-menu-up mt5"></span>
                <span ng-if="sorts.status[3] == 0 || sorts.status[3] == 1" class="glyphicon glyphicon-menu-down"></span>
            </div>
        </th>
        <th>
            Price
            <div data-ng-click="sortItems('price');">
                <span ng-if="sorts.status[4] == 0 || sorts.status[4] == 2" class="glyphicon glyphicon-menu-up mt5"></span>
                <span ng-if="sorts.status[4] == 0 || sorts.status[4] == 1" class="glyphicon glyphicon-menu-down"></span>
            </div>
        </th>
        <th>
            Weight
            <div data-ng-click="sortItems('weight');">
                <span ng-if="sorts.status[5] == 0 || sorts.status[5] == 2" class="glyphicon glyphicon-menu-up mt5"></span>
                <span ng-if="sorts.status[5] == 0 || sorts.status[5] == 1" class="glyphicon glyphicon-menu-down"></span>
            </div>
        </th>
        <th>
            Color
            <div data-ng-click="sortItems('color');">
                <span ng-if="sorts.status[6] == 0 || sorts.status[6] == 2" class="glyphicon glyphicon-menu-up mt5"></span>
                <span ng-if="sorts.status[6] == 0 || sorts.status[6] == 1" class="glyphicon glyphicon-menu-down"></span>
            </div>
        </th>
        <th>
            Release date
            <div data-ng-click="sortItems('release_date');">
                <span ng-if="sorts.status[7] == 0 || sorts.status[7] == 2" class="glyphicon glyphicon-menu-up mt5"></span>
                <span ng-if="sorts.status[7] == 0 || sorts.status[7] == 1" class="glyphicon glyphicon-menu-down"></span>
            </div>
        </th>
        <th>
            Photo
            <div data-ng-click="sortItems('photo');">
                <span ng-if="sorts.status[8] == 0 || sorts.status[8] == 2" class="glyphicon glyphicon-menu-up mt5"></span>
                <span ng-if="sorts.status[8] == 0 || sorts.status[8] == 1" class="glyphicon glyphicon-menu-down"></span>
            </div>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in items | orderBy: ['release_date']">
        <td>{{item.name}}</td>
        <td>{{item.vendor_name}}</td>
        <td>{{item.type_name}}</td>
        <td>{{item.serial_number}}</td>
        <td>{{item.price | currency}}</td>
        <td>{{item.weight | weight:'g'}}</td>
        <td>{{item.color}}</td>
        <td>{{item.release_date | date: 'MM/dd/yyyy'}}</td>
        <td><img ng-src="{{item.photo}}"></td>
    </tr>
    </tbody>
</table>
